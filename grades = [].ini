grades = []

for i in range(1, 6):
    while True:
        try:
            grade = float(input(f"Εισάγετε τον βαθμό #{i} (0-100): "))
            if 0 <= grade <= 100:
                grades.append(grade)
                break
            else:
                print("Ο βαθμός πρέπει να είναι μεταξύ 0 και 100.")
        except ValueError:
            print("Παρακαλώ εισάγετε έναν έγκυρο αριθμό.")

# Υπολογισμός μέσου όρου, μέγιστου και ελάχιστου βαθμού
average = sum(grades) / len(grades)
maximum = max(grades)
minimum = min(grades)

# Εμφάνιση αποτελεσμάτων
print("\nΑποτελέσματα:")
print(f"Μέσος Όρος: {average:.2f}")
print(f"Μεγαλύτερος Βαθμός: {maximum}")
print(f"Μικρότερος Βαθμός: {minimum}")
